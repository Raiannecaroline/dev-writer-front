<div class="container">

  <h1 class="mt-3">Listar de Posts no Blog</h1>

  <div class="d-flex justify-content-end mt3">
    <a [routerLink]="['/admin/blogPost/add']" class="btn btn-primary">Adicionar Post</a>
  </div>

  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Título</th>
          <th>Breve Descrição</th>
          <th>É visivel?</th>
          <th>Categorias</th>
          <th>Editar</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{ blogPost.title }}</td>
          <td>{{ blogPost.description }}</td>
          <td>{{ blogPost.isVisible }}</td>

          <td>
            <span *ngFor="let categorie of blogPost.categories">
              <span class="badge bg-secondary me-2">{{ blogPost.categories }}</span>
            </span>
          </td>
          <td>
            <a class="btn btn-light" [routerLink]="['/admin/blogPost', blogPost.id]">
              <span class="material-symbols-outlined">edit</span>
            </a>
          </td>
        </tr>

      </tbody>
    </table>
  </ng-container>


</div>

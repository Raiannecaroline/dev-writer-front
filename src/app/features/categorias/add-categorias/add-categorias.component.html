<div class="container">

  <h1 class="mt-3">Adicionar Categorias</h1>

  <div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ alertMessage }}
    <button type="button" class="btn-close" (click)="showAlert = false" aria-label="Close"></button>
  </div>

  <form #form="ngForm" (ngSubmit)="enviarFormulario()">
    <div class="mt-2">

      <div class="mt-3">
        <label class="form-label">Nome da Categoria</label>
        <input type="text" id="nomeCategoria" class="form-control"
        name="nomeCategoria" [(ngModel)]="model.name"
        (ngModelChange)="saveFormData()">
      </div>

      <div class="mt-3">
        <label class="form-label">URL da Categoria</label>
        <input type="text" id="categoriaUrl" class="form-control"
        name="categoriaUrl" [(ngModel)]="model.urlHandle"
        (ngModelChange)="saveFormData()">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>

    </div>
  </form>

</div>

<div class="container">
  <div class="my-5">
    <div class="row">

      <div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ alertMessage }}
        <button type="button" class="btn-close" (click)="showAlert = false" aria-label="Close">X</button>
      </div>

      <ng-container *ngIf="blogsPosts$ | async as blogsPosts">
        <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let blogPost of blogsPosts">
          <div class="card h-100">
            <img [src]="blogPost.ulHandler" class="card-img-top" [alt]="blogPost.title">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                {{blogPost.title}}
              </h5>
              <p class="card-text">
                {{blogPost.content}}
              </p>
              <div class="mt-auto">
                <a [routerLink]="['/blogPost', blogPost.imageUrl]" class="btn btn-primary">
                  Leia mais Sobre
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<div class="container">
  <h1 class="mt-3">Lista de Categorias</h1>

  <div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ alertMessage }}
    <button type="button" class="btn-close" (click)="showAlert = false" aria-label="Close"></button>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categorias/add']" class="btn btn-primary" (click)="showAlertMessage('Redirecionando para adicionar uma nova categoria')">Adicionar Categorias</a>
  </div>

  <ng-container *ngIf="categorias$ | async as categorias">

    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Url</th>
          <th> </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.name }}</td>
          <td>{{ categoria.urlHandle }}</td>
          <td>
            <a href="" class="btn btn-light" [routerLink]="['/admin/categorias', categoria.id]" (click)="showAlertMessage('Redirecionando para editar a categoria')">
              <span class="material-symbols-outlined">edit</span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </ng-container>

</div>

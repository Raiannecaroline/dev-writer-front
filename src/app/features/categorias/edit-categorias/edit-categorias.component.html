<div class="container">
  <h1 class="mt-3">Editar Categorias</h1>

  <ng-container *ngIf="categorias; else naoEncontrado">
    <form #form="ngForm" (ngSubmit)="onFormEnviar()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoriasId">Id das Categorias</label>
          <input
            type="text"
            disabled
            id="categoriasId"
            name="categoriasId"
            class="form-control"
            value="{{ categorias.id }}"
          />
        </div>


        <div class="mt-3">
          <label class="form-label" for="categoriasName">Nome das Categorias</label>
          <input
            type="text"
            id="categoriasName"
            name="categoriasName"
            class="form-control"
            [(ngModel)]="categorias.name"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoriasUrl">Url das Categorias</label>
          <input
            type="text"
            id="categoriasUrl"
            name="categoriasUrl"
            class="form-control"
            [(ngModel)]="categorias.urlHandle"
          />
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Excluir</button>
        </div>

      </div>
    </form>
  </ng-container>

  <ng-template #naoEncontrado>
    <div class="alert alert-warning" role="alert">
      A Categoria que estava procurando n√£o foi encontrada!
    </div>
  </ng-template>
</div>
